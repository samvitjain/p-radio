<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dastak 90.8</title>
    <style>
      :root {
        color-scheme: dark;
        --glow-red: #ff5c5c;
        --glow-yellow: #f9f056;
        --text: #f7f5f2;
        --muted: rgba(247, 245, 242, 0.75);
        --panel: rgba(10, 7, 16, 0.55);
        --stroke: rgba(247, 245, 242, 0.14);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", "Poppins", "Segoe UI", system-ui, -apple-system,
          BlinkMacSystemFont, sans-serif;
        background-color: #040107;
        background-image: radial-gradient(
            circle at 22% 20%,
            rgba(255, 92, 92, 0.12),
            transparent 45%
          ),
          radial-gradient(
            circle at 80% 0%,
            rgba(249, 240, 86, 0.08),
            transparent 50%
          );
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2.5rem 1.5rem;
        overflow: hidden;
        position: relative;
        isolation: isolate;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        inset: -15%;
        z-index: 0;
        pointer-events: none;
      }

      body::before {
        background-image: url("radio.gif");
        background-size: 240% auto;
        background-repeat: no-repeat;
        background-position: center;
        filter: blur(55px) saturate(180%) contrast(115%);
        opacity: 0.9;
        transform-origin: center;
        animation: slowDrift 26s ease-in-out infinite alternate;
      }

      body::after {
        background: radial-gradient(
            circle at 20% 25%,
            rgba(255, 119, 99, 0.45),
            transparent 55%
          ),
          radial-gradient(
            circle at 80% 10%,
            rgba(249, 240, 86, 0.35),
            transparent 50%
          ),
          linear-gradient(
            125deg,
            rgba(3, 2, 8, 0.8),
            rgba(5, 7, 22, 0.35),
            rgba(3, 2, 8, 0.85)
          );
        opacity: 0.8;
        mix-blend-mode: screen;
        backdrop-filter: blur(45px) saturate(125%);
        animation: tintShift 16s ease-in-out infinite;
      }

      @keyframes slowDrift {
        0% {
          transform: scale(1.05) translateY(-3%);
          opacity: 0.85;
        }
        100% {
          transform: scale(1.25) translateY(4%);
          opacity: 0.95;
        }
      }

      @keyframes tintShift {
        0% {
          filter: hue-rotate(0deg);
          opacity: 0.65;
        }
        50% {
          filter: hue-rotate(20deg);
          opacity: 0.85;
        }
        100% {
          filter: hue-rotate(-15deg);
          opacity: 0.65;
        }
      }

      .card {
        position: relative;
        z-index: 1;
        width: min(500px, 100%);
        padding: 2.75rem 2.25rem;
        border-radius: 32px;
        background: linear-gradient(
          145deg,
          rgba(20, 18, 29, 0.92),
          rgba(9, 6, 14, 0.6)
        );
        border: 1px solid var(--stroke);
        box-shadow: 0 35px 75px rgba(2, 1, 6, 0.8),
          inset 0 0 0 1px rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(26px) saturate(125%);
        text-align: center;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 1px 1px auto;
        height: 60px;
        border-radius: 30px;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.25),
          rgba(255, 255, 255, 0)
        );
        opacity: 0.25;
        pointer-events: none;
      }

      .card::after {
        content: "";
        position: absolute;
        inset: auto 25% -60px;
        height: 140px;
        background: radial-gradient(
          circle,
          rgba(255, 92, 92, 0.4),
          rgba(255, 92, 92, 0)
        );
        filter: blur(40px);
        opacity: 0.8;
        pointer-events: none;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        font-size: 0.78rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--muted);
        background: rgba(247, 245, 242, 0.08);
        border-radius: 999px;
        padding: 0.4rem 1rem;
        margin-bottom: 1.35rem;
        border: 1px solid rgba(247, 245, 242, 0.2);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(12px);
      }

      h1 {
        margin: 0 0 0.9rem;
        font-size: clamp(2rem, 4.5vw, 2.85rem);
        line-height: 1.15;
        text-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      }

      p {
        margin: 0 auto 2rem;
        max-width: 34ch;
        color: var(--muted);
        line-height: 1.7;
        font-size: 1rem;
      }

      .radio-visual {
        width: min(320px, 80%);
        margin: 0 auto 1.75rem;
        display: block;
        border-radius: 28px;
        border: 1px solid rgba(247, 245, 242, 0.18);
        padding: 0.6rem;
        background: rgba(3, 1, 6, 0.45);
        box-shadow: 0 25px 55px rgba(6, 1, 10, 0.9),
          0 0 35px rgba(249, 240, 86, 0.15);
        filter: drop-shadow(0 0 18px rgba(249, 240, 86, 0.25));
      }

      .button-row {
        display: grid;
        gap: 0.85rem;
        margin-top: 2.35rem;
      }

      .store-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
        padding: 0.95rem 1.4rem;
        border-radius: 18px;
        border: 1px solid rgba(247, 245, 242, 0.3);
        color: var(--text);
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95rem;
        background: linear-gradient(
          135deg,
          rgba(15, 13, 20, 0.85),
          rgba(10, 6, 14, 0.55)
        );
        box-shadow: 0 25px 55px rgba(4, 1, 7, 0.9),
          0 0 25px rgba(182, 62, 58, 0.35);
        backdrop-filter: blur(18px);
        transition: transform 200ms ease, box-shadow 200ms ease,
          border-color 200ms ease;
      }

      .store-button span {
        font-size: 0.78rem;
        text-transform: uppercase;
        letter-spacing: 0.22em;
        color: rgba(249, 240, 86, 0.85);
      }

      .store-button:hover,
      .store-button:focus-visible {
        transform: translateY(-3px) scale(1.02);
        border-color: rgba(249, 240, 86, 0.65);
        box-shadow: 0 30px 65px rgba(4, 1, 7, 0.95),
          0 0 35px rgba(249, 240, 86, 0.35);
      }

      @media (min-width: 600px) {
        .button-row {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
    </style>
    <script>
      (function redirectIfMobile() {
        var ua = navigator.userAgent || navigator.vendor || window.opera;
        var isIOS =
          /iPad|iPhone|iPod/.test(ua) ||
          (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
        var isAndroid = /Android/i.test(ua);

        if (isIOS) {
          window.location.replace(
            "https://apps.apple.com/us/app/dastak-90-8/id6755237712"
          );
        } else if (isAndroid) {
          window.location.replace(
            "https://play.google.com/store/apps/details?id=dastak.samvit.xyz&pcampaignid=web_share"
          );
        }
      })();
    </script>
  </head>
  <body>
    <main class="card">
      <div class="badge">
        <span aria-hidden="true">‚óè</span>
        Streaming Live
      </div>
      <img
        src="radio.gif"
        alt="Animated radio broadcasting tunes"
        class="radio-visual"
      />
      <h1>Dastak 90.8 Community Radio</h1>
      <p>
        Tune into the heartbeat of the city. Discover community stories, culture,
        and music crafted for every hour of the day.
      </p>
      <div class="button-row">
        <a
          class="store-button"
          href="https://apps.apple.com/us/app/dastak-90-8/id6755237712"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span>Get it on</span>
          App Store
        </a>
        <a
          class="store-button"
          href="https://play.google.com/store/apps/details?id=dastak.samvit.xyz&pcampaignid=web_share"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span>Get it on</span>
          Play Store
        </a>
      </div>
    </main>
  </body>
</html>
